<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flip card</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="card_container">
                <div class="card">
                    <figure class="card_face card_front"></figure>
                    <figure class="card_face card_back">
                        <div class="card_content">
                            <p>
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Nesciunt aperiam cum totam
                                obcaecati doloribus impedit nulla doloremque
                                culpa! Autem, totam!
                            </p>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
        <span class="credit">
            Crédit photos de Rémi Thorel sur
            <a href="https://unsplash.com/@remithorel" target="blank">
                Unsplash.com
            </a>
        </span>
    </body>
</html>
